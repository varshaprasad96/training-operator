apiVersion: "kubeflow.org/v1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-dist-mnist-gloo"
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: image-registry.openshift-image-registry.svc:5000/kubeflow-training-amd-gpu/kubeflow-training@sha256:a1c69c16744d519df0272f1953b8b8ff77dba872fe7125b7a8015ddc49f30986
              args: ["--backend", "gloo"]
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: image-registry.openshift-image-registry.svc:5000/kubeflow-training-amd-gpu/kubeflow-training@sha256:a1c69c16744d519df0272f1953b8b8ff77dba872fe7125b7a8015ddc49f30986
              args: ["--backend", "gloo"]
              # Comment out the below resources to use the CPU.
              resources:
                limits:
                  "amd.com/gpu": "1"

